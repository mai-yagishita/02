<html>
<head>
<title>mario</title>
<script language="javascript">

// 画像の表示座標・移動量
var x  = 450; // 表示する座標
var pv = 5; // 1回の移動量

// キーボードのフラグ（1:押されている, 0:離されている）
var left  = 0 ;
var right = 0 ;
var cnt = 1;

var img = new Array();
img[1] = new Image();
img[1].src = "mario_1.png";
img[2] = new Image();
img[2].src = "mario_2.png";
img[3] = new Image();
img[3].src = "mario_3.png";
img[4] = new Image();
img[4].src = "mario_4.png";
img[5] = new Image();
img[5].src = "mario_5.png";
img[6] = new Image();
img[6].src = "mario_6.png";

// キーが押されている時
function keydown(event) {
	try {
		// 左キー
		if(event.keyCode == 37) {
			left = 1;

			if (cnt == 1 || cnt == 2 || cnt == 3 || cnt == 6) {
				cnt = 4;
			} else if (cnt == 4) {
				cnt = 5;
			} else if (cnt == 5) {
				cnt = 6;
			}

			//画像を切り替え
			document.getElementById("mario_image").src=img[cnt].src;
		}

		// 右キー
		if(event.keyCode == 39) {
			right = 1;

			if (cnt == 3 || cnt == 4 || cnt == 5 || cnt == 6) {
				cnt = 1;
			} else if (cnt == 1) {
				cnt = 2;
			} else if (cnt == 2) {
				cnt = 3;
			}

			//画像を切り替え
			document.getElementById("mario_image").src=img[cnt].src;
		}
		disp();
	} catch (e){
		console.log(e.message);
	}
}

// 表示座標
function disp() {
	try{
		if(left == 1 && x > 0) {
			x = x - pv;
		}

		if(right == 1 && x < 700) {
			x = x + pv;
		}

		document.getElementById("mario").style.left = x;
	} catch (e){
		console.log(e.message);
	}
}

// キーが押されていない時
function keyup(event) {
	try {
		// 左キー
		if(event.keyCode == 37) {
			left = 0;
		}

		// 右キー
		if(event.keyCode == 39) {
			right = 0;
		}
	}  catch (e){
		console.log(e.message);
	}
}

</script>
</head>
<body>
<div id="mario" style="POSITION:absolute;Z-INDEX:1;VISIBILITY:visible;TOP:300px;LEFT:450px;">
	<img id="mario_image" src="mario_1.png">
</div>
<script language="javascript">
	document.onkeydown = keydown;
	document.onkeyup   = keyup;
</script>
</body>
</html>
